<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TotalFitness Gym | Register </title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: rgba(0, 0, 0, 0.5) url(../assets/img/bg.jpg);
            background-size: cover;
            background-blend-mode: darken;
            font-family: sans-serif;
        }

        .box {
            position: absolute;
            top: 55%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 25rem;
            padding: 2.5rem;
            box-sizing: border-box;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 0.625rem;
        }

        .box h2 {
            margin: 0 0 1.875rem;
            padding: 0;
            color: #fff;
            text-align: center;
        }

        .box .inputBox {
            position: relative;
        }

        .box .inputBox input {
            width: 100%;
            padding: 0.625rem 0;
            font-size: 1rem;
            color: #fff;
            letter-spacing: 0.062rem;
            margin-bottom: 1.875rem;
            border: none;
            border-bottom: 0.065rem solid #fff;
            outline: none;
            background: transparent;
        }

        .box .inputBox label {
            position: absolute;
            top: 0;
            left: 0;
            padding: 0.625rem 0;
            font-size: 1rem;
            color: #fff;
            pointer-events: none;
            transition: 0.5s;
        }

        .box .inputBox input:focus~label,
        .box .inputBox input:valid~label,
        .box .inputBox input:not([value=""])~label {
            top: -1.125rem;
            left: 0;
            color: #00dcff;
            font-size: 0.75rem;
        }

        .box input[type="submit"] {
            border: none;
            outline: none;
            color: #fff;
            background-color: #00dcff;
            padding: 0.625rem 1.25rem;
            cursor: pointer;
            border-radius: 0.312rem;
            font-size: 1rem;
        }

        .box input[type="submit"]:hover {
            background-color: #1cb1f5;
        }
    </style>
</head>

<body>
    <div class="box">
        <h2>Register</h2>
        <form>
            <div class="inputBox">
                <input class="form-input" type="text" name="name" id="name" placeholder="Enter your first name">
                <label>First Name</label>
            </div>
            <div class="inputBox">
                <input class="form-input" type="text" name="name" id="name" placeholder="Enter your last name">
                <label>Last Name</label>
            </div>
            <div class="inputBox">
                <input class="form-input" type="number" name="age" id="age" placeholder="Age">
                <label>Age</label>
            </div>
            <div class="inputBox">
                <input class="form-input" type="number" step="any" name="weight" id="weight" placeholder="Weight in Kg">
                <label>Weight</label>
            </div>
            <div class="inputBox">
                <input class="form-input" type="number" step="any" name="height" id="height"
                    placeholder="Height in Feet">
                <label>Height</label>
            </div>
            <div class="inputBox">
                <input class="form-input" type="tel" name="phone" id="phone" placeholder="Enter your phone No.">
                <label>Phone No</label>
            </div>
            <div class="inputBox">
                <input type="email" name="email" required onkeyup="this.setAttribute('value', this.value);" value="">
                <label>Username (Email) </label>
            </div>
            <div class="inputBox">
                <input type="password" name="password" required value=""
                    onkeyup="this.setAttribute('value', this.value);" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                    title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
                <label>Password</label>
            </div>
            <input type="submit" name="Register" value="Register">
        </form>
    </div>
</body>

</html>
